<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/estilo.css">
    <title>Login / Registro</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .form-container h2 {
            margin-bottom: 18px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .form-container input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button[type="submit"] {
            width: 100%;
            background: #3483fa;
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .form-container button[type="submit"]:hover {
            background: #2968c8;
        }
        .form-container .btn-regresar {
            width: 100%;
            background: #ededed;
            color: #333;
            border: none;
            padding: 10px 0;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .form-container .btn-regresar:hover {
            background: #ccc;
        }
        .switch-btns {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        .switch-btns button {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 4px;
            background: #ededed;
            color: #333;
            font-weight: 600;
            cursor: pointer;
        }
        .switch-btns button.active {
            background: #3483fa;
            color: #fff;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container-header">
        <header class="header">
            <div class="container-logo">
                <img src="img/logo.png" alt="" class="logo">
            </div>
            <div class="container-search">
                <div class="input">
                    <input type="text" placeholder="Buscar productos, marcasa y modelos" disabled>
                    <i class="bi bi-search icono-busqueda"></i>
                </div>
            </div>

            <div class="container-ubicacion">
                <a href="#">
                    <i class="bi bi-geo-alt"></i>
                    <span class="txt-enviar">Enviar a</span>
                    <span class="txt-lugar">El Salvador</span>
                </a>
            </div>
            <div class="nav-menu">
                <button class="boton-categoria" id="todos" onclick="window.location.href='index.html'">Todos los productos</button>
                <button class="boton-categoria" id="camisas" onclick="window.location.href='index.html#camisas'">Camisas</button>
                <button class="boton-categoria" id="sueters" onclick="window.location.href='index.html#sueters'">Suéters</button>
                <button class="boton-categoria" id="pantalones" onclick="window.location.href='index.html#pantalones'">Pantalones</button>
                <button class="boton-categoria" id="ropa-nino" onclick="window.location.href='index.html#ropa-nino'">Ropa de Niño</button>
                <button class="boton-categoria" id="ropa-mujer" onclick="window.location.href='index.html#ropa-mujer'">Ropa de Mujer</button>
                <button class="boton-categoria" id="ropa-hombre" onclick="window.location.href='index.html#ropa-hombre'">Ropa de Hombre</button>
                <button class="boton-categoria" id="ropa-nina" onclick="window.location.href='index.html#ropa-nina'">Ropa de Niña</button>
            </div>
            <div class="info-user" id="info-user-header"></div>
        </header>
    </div>
    <div class="form-container">
        <div class="switch-btns">
            <button id="btn-registro" class="active" type="button">Registrarse</button>
            <button id="btn-login" type="button">Ingresar</button>
        </div>
        <!-- Formulario de Registro -->
        <form id="form-registro">
            <h2>Registro</h2>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar" name="confirmar" required>

            <!-- Campo para aceptar política de privacidad en una sola fila, con el check a la izquierda y el texto a la par -->
            <div style="margin-bottom:16px;">
                <label for="acepta-politica" style="display: flex; align-items: center; gap: 8px; margin-bottom:0;">
                    <input type="checkbox" id="acepta-politica" required style="margin-bottom:0;">
                    Acepto la <a href="politica-privacidad.html" target="_blank">Política de Privacidad</a>
                </label>
            </div>

            <button type="submit">Registrarse</button>
        </form>
        <!-- Formulario de Login -->
        <form id="form-login" class="hidden">
            <h2>Ingresar</h2>
            <label for="usuario-o-correo">Usuario o Correo</label>
            <input type="text" id="usuario-o-correo" name="usuario-o-correo" required>

            <label for="password-login">Contraseña</label>
            <input type="password" id="password-login" name="password-login" required>

            <button type="submit">Ingresar</button>
        </form>
        <a href="index.html" class="btn-regresar"><i class="bi bi-arrow-left"></i> Regresar</a>
    </div>
    <script>
        // Alternar entre registro y login
        const btnRegistro = document.getElementById('btn-registro');
        const btnLogin = document.getElementById('btn-login');
        const formRegistro = document.getElementById('form-registro');
        const formLogin = document.getElementById('form-login');

        btnRegistro.addEventListener('click', () => {
            btnRegistro.classList.add('active');
            btnLogin.classList.remove('active');
            formRegistro.classList.remove('hidden');
            formLogin.classList.add('hidden');
        });

        btnLogin.addEventListener('click', () => {
            btnLogin.classList.add('active');
            btnRegistro.classList.remove('active');
            formLogin.classList.remove('hidden');
            formRegistro.classList.add('hidden');
        });

        // Guardar usuario al registrarse (no permite registrar admin)
        formRegistro.addEventListener('submit', function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value.trim();
            const correo = document.getElementById('correo').value.trim();
            const fecha = document.getElementById('fecha').value;
            const password = document.getElementById('password').value;
            const confirmar = document.getElementById('confirmar').value;

            if(password !== confirmar) {
                alert('Las contraseñas no coinciden');
                return;
            }
            if(usuario.toLowerCase() === "admin") {
                alert('No puedes registrar el usuario admin.');
                return;
            }

            let usuarios = JSON.parse(localStorage.getItem('usuarios_db')) || [];
            if (usuarios.some(u => u.usuario === usuario || u.correo === correo)) {
                alert('El usuario o correo ya existe.');
                return;
            }

            usuarios.push({ usuario, correo, fecha, password, permisos: "usuario" });
            localStorage.setItem('usuarios_db', JSON.stringify(usuarios));

            alert('¡Registro exitoso! Ahora puedes ingresar.');
            btnLogin.click();
        });

        // Validar login por usuario o correo (admin solo con admin/admin123)
        formLogin.addEventListener('submit', function(e) {
            e.preventDefault();
            const usuarioOCorreo = document.getElementById('usuario-o-correo').value.trim();
            const passwordLogin = document.getElementById('password-login').value;

            if(usuarioOCorreo === "admin" && passwordLogin === "admin123") {
                localStorage.setItem('usuario_registrado', JSON.stringify({usuario: "admin", permisos: "admin"}));
                alert('¡Bienvenido, admin!');
                // Redirige a la página principal como cualquier usuario normal
                window.location.href = "index.html";
                return;
            }

            let usuarios = JSON.parse(localStorage.getItem('usuarios_db')) || [];
            const user = usuarios.find(u =>
                (u.usuario === usuarioOCorreo || u.correo === usuarioOCorreo) && u.password === passwordLogin
            );
            if (user) {
                localStorage.setItem('usuario_registrado', JSON.stringify(user));
                alert('¡Bienvenido!');
                window.location.href = "index.html";
            } else {
                alert('Usuario/correo o contraseña incorrectos');
            }
        });

        // Ejemplo de login exitoso
        // localStorage.setItem('usuario_registrado', JSON.stringify({usuario: "NOMBRE_DEL_USUARIO"}));

        // Actualiza el número del carrito desde localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const cantCarrito = document.getElementById('num-en-carrito');
            const productosEnCarritoLS = JSON.parse(localStorage.getItem("productos-en-carrito"));
            if (productosEnCarritoLS) {
                let nuevaCantEnCarrito = productosEnCarritoLS.reduce((acc,producto)=> acc + (producto.cantidad||1),0);
                cantCarrito.innerText = nuevaCantEnCarrito;
            }
        });
    </script>
