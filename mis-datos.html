    <title>Mi Cuenta</title>
    <style>
        .info-box {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .info-box h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        .dato {
            margin-bottom: 12px;
        }
        .dato span {
            font-weight: bold;
            color: #3483fa;
        }
        .btn-volver {
            display: block;
            margin: 30px auto 0 auto;
            background: #3483fa;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-header">

                </a>
            </div>

                <button class="boton-categoria" id="sueters">Suéters</button>

                <button class="boton-categoria" id="ropa-mujer">Ropa de Mujer</button>
                <button class="boton-categoria" id="ropa-hombre">Ropa de Hombre</button>
                <button class="boton-categoria" id="ropa-nina">Ropa de Niña</button>
            </div>
            <div class="info-user" id="info-user-header"></div>
        </header>
    </div>
    <div class="info-box" id="info-box">
        <!-- Aquí se cargará la info del usuario -->
    </div>
    <a href="index.html" class="btn-volver"><i class="bi bi-arrow-left"></i> Volver a la tienda</a>
    <script>
    // Mostrar info del usuario desde localStorage
    document.addEventListener('DOMContentLoaded', function() {
        const usuarioSesion = JSON.parse(localStorage.getItem('usuario_registrado'));
        const box = document.getElementById('info-box');
        if (usuarioSesion) {
            box.innerHTML = `
                <h2>Información de Cuenta</h2>
                <div class="dato"><span>Usuario:</span> ${usuarioSesion.usuario || ''}</div>
                <div class="dato"><span>Correo:</span> ${usuarioSesion.correo || ''}</div>
                <div class="dato"><span>Fecha de nacimiento:</span> ${usuarioSesion.fecha || ''}</div>
                <div class="dato"><span>Permisos:</span> ${usuarioSesion.permisos || 'usuario'}</div>
            `;
        } else {
            box.innerHTML = `<h2>No has iniciado sesión</h2>`;
        }
    });
    </script>
